<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robert Resell</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }

    header {
      padding: 30px;
      text-align: center;
      background-color: #000;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .brand-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .brand-title {
      font-size: 2em;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .item {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      color: #aaa;
      font-size: 0.95em;
      margin: 0 0 15px;
    }

    .shop-btn {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .shop-btn:hover {
      background-color: #ddd;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      background-color: #000;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Robert Resell</h1>
  </header>

  <div class="brand-section">
    <div class="brand-title">Balenciaga</div>
    <div class="product">
      <div class="item">
        <img src="https://i.imgur.com/O1Xb3XK.jpg" alt="Balenciaga Hoodie">
        <h3>Balenciaga Hoodie</h3>
        <p>Preț: 950 RON</p>
        <button class="shop-btn">Shop Now</button>
      </div>
    </div>
  </div>

  <div class="brand-section">
    <div class="brand-title">Gucci</div>
    <div class="product">
      <div class="item">
        <img src="https://i.imgur.com/zEb8Q2X.jpg" alt="Gucci T-shirt">
        <h3>Gucci T-shirt</h3>
        <p>Preț: 790 RON</p>
        <button class="shop-btn">Shop Now</button>
      </div>
    </div>
  </div>

  <div class="brand-section">
    <div class="brand-title">Dsquared2</div>
    <div class="product">
      <div class="item">
        <img src="https://i.imgur.com/n3XFuXb.jpg" alt="Dsquared2 Jeans">
        <h3>Dsquared2 Jeans</h3>
        <p>Preț: 1150 RON</p>
        <button class="shop-btn">Shop Now</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Robert Resell. Toate drepturile rezervate.
  </footer>
</body>
</html>
