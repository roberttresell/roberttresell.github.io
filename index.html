<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robert Resell</title>
  <style>
    /* Reset simplu */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #eee;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 60px 20px 40px;
      text-align: center;
      font-weight: 300;
      font-size: 3rem;
      letter-spacing: 8px;
      user-select: none;
    }

    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 60px;
    }

    .product {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(255 255 255 / 0.1);
    }

    .product-name {
      font-weight: 300;
      font-size: 1.3rem;
      margin-bottom: 6px;
      letter-spacing: 1px;
      color: #ccc;
    }

    .product-price {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .shop-btn {
      background: none;
      border: 1.5px solid #eee;
      color: #eee;
      padding: 12px 36px;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-radius: 2px;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .shop-btn:hover {
      background-color: #eee;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 0.85rem;
      color: #555;
      user-select: none;
    }

    @media (max-width: 400px) {
      header {
        font-size: 2rem;
        letter-spacing: 5px;
        padding: 40px 10px 30px;
      }
    }
  </style>
</head>
<body>
  <header>Robert Resell</header>

  <main>
    <div class="product">
      <img src="https://cdn-images.farfetch-contents.com/15/21/42/42/15214242_29645347_1000.jpg" alt="Balenciaga Hoodie" />
      <div class="product-name">Balenciaga Hoodie</div>
      <div class="product-price">950 RON</div>
      <a href="#" class="shop-btn">Shop Now</a>
    </div>

    <div class="product">
      <img src="https://cdn-images.farfetch-contents.com/15/98/37/40/15983740_30697225_1000.jpg" alt="Gucci T-shirt" />
      <div class="product-name">Gucci T-shirt</div>
      <div class="product-price">790 RON</div>
      <a href="#" class="shop-btn">Shop Now</a>
    </div>

    <div class="product">
      <img src="https://cdn-images.farfetch-contents.com/16/69/03/83/16690383_31548798_1000.jpg" alt="Dsquared2 Jeans" />
      <div class="product-name">Dsquared2 Jeans</div>
      <div class="product-price">1150 RON</div>
      <a href="#" class="shop-btn">Shop Now</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Robert Resell. Toate drepturile rezervate.
  </footer>
</body>
</html>
