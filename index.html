<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robert Resell - Magazin de Brand</title>
  <style>
    /* Reset simplu */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #0d0d0d;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #222;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 3px;
      cursor: default;
      user-select: none;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #bbb;
    }

    main {
      padding-top: 100px;
      max-width: 1200px;
      margin: auto;
      width: 100%;
      padding-left: 20px;
      padding-right: 20px;
    }

    /* Slider */
    .slider {
      position: relative;
      height: 400px;
      margin-bottom: 80px;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
      background-size: cover;
      background-position: center;
    }
    .slide-overlay {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #eee;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      user-select: none;
    }
    .slider-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }
    .slider-btn {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #555;
      cursor: pointer;
      transition: background 0.3s ease;
      border: 1.5px solid #eee;
    }
    .slider-btn.active {
      background: #eee;
    }

    /* Section titles */
    h2.section-title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 40px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      user-select: none;
    }

    /* Products grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      margin-bottom: 80px;
    }

    .product-card {
      background: #1a1a1a;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .product-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #eee;
    }
    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #bbb;
    }
    .shop-btn {
      align-self: flex-start;
      padding: 10px 30px;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 2px;
      background: none;
      border: 2px solid #eee;
      color: #eee;
      border-radius: 3px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .shop-btn:hover {
      background-color: #eee;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 0.85rem;
      color: #555;
      background: #111;
      user-select: none;
      margin-top: auto;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        padding: 15px 20px;
      }
      nav a {
        margin-left: 15px;
        font-size: 0.9rem;
      }
      .slider {
        height: 250px;
      }
      .slide-overlay {
        font-size: 1.8rem;
        left: 20px;
        bottom: 20px;
      }
      .product-img {
        height: 220px;
      }
    }
  </style>
</head>
